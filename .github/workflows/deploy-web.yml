name: boombim-web CI/CD

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Create .env.production
        run: |
          cat > .env.production << 'EOF'
          VITE_KAKAO_APP_KEY=${{ secrets.KAKAO_JS_KEY }}
          EOF

      - name: Build
        run: npm run build

      - name: Archive dist
        run: tar -czf dist.tar.gz -C dist .

      - name: Upload artifact to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT || '22' }}
          source: "dist.tar.gz"
          target: "/tmp/boombim-web/"

      - name: Activate release on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT || '22' }}
          script: |
            set -e
            APP_ROOT=${{ secrets.WEB_ROOT }}        # 예: /var/www/boombim-web
            RELEASES_DIR="$APP_ROOT/releases"
            CURRENT_LINK="$APP_ROOT/current"
            TS=$(date +%Y%m%d%H%M%S)

            sudo mkdir -p "$RELEASES_DIR/$TS"
            sudo tar -xzf /tmp/boombim-web/dist.tar.gz -C "$RELEASES_DIR/$TS"

            # 심볼릭 링크 스위치
            sudo ln -sfn "$RELEASES_DIR/$TS" "$CURRENT_LINK"

            # Amazon Linux 기준 nginx 유저는 보통 nginx
            sudo chown -R nginx:nginx "$APP_ROOT" || true

            # Nginx 설정 체크 & 재적용
            sudo nginx -t
            sudo systemctl reload nginx
