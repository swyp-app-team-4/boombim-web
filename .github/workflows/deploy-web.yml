name: boombim-web CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env.production
        run: |
          cat > .env.production << 'EOF'
          VITE_KAKAO_JS_KEY=${{ secrets.KAKAO_JS_KEY }}
          EOF

      - name: Build
        run: npm run build

      - name: Archive dist
        run: tar -czf dist.tar.gz -C dist .

      - name: Upload artifact to NCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT || '22' }}
          source: "dist.tar.gz"
          target: "/tmp/boombim-web/"

      - name: Activate release on NCP
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT || '22' }}
          script: |
            set -e
            APP_ROOT=${{ secrets.WEB_ROOT }}        # 예: /var/www/boombim-web
            RELEASES_DIR="$APP_ROOT/releases"
            CURRENT_LINK="$APP_ROOT/current"
            TS=$(date +%Y%m%d%H%M%S)

            # 릴리스 폴더 생성 및 산출물 전개
            sudo /usr/bin/mkdir -p "$RELEASES_DIR/$TS"
            sudo /usr/bin/tar -xzf /tmp/boombim-web/dist.tar.gz -C "$RELEASES_DIR/$TS"

            # 심볼릭 링크 스위치 (다운타임 최소화)
            sudo /usr/bin/ln -sfn "$RELEASES_DIR/$TS" "$CURRENT_LINK"

            # 권한 정리 (nginx 유저가 다르면 변경)
            sudo /usr/bin/chown -R www-data:www-data "$APP_ROOT" || true

            # Nginx 검사 및 재적용
            sudo /usr/sbin/nginx -t
            sudo /usr/bin/systemctl reload nginx
